    <script type="text/javascript">
    function read(i)
    {
         var txtFile = new XMLHttpRequest();
         let contentpath = "https://ebx0.github.io/content/timeline/"
         let textname = i.toString();
         txtFile.open("GET", contentpath.concat(textname), true);
         txtFile.onreadystatechange = function()
         {
              if (txtFile.readyState === 4)
              {
                   if (txtFile.status === 200)
                   {
                      const data = txtFile.responseText.split("***")
                      for (let l = data.length-1; l > 0; l--)
                      document.body.onload = addElement;

                      function addElement () {
                      const newDiv = document.createElement("div");
                      const newText = document.createTextNode(data(l).split("Content=",0));
                      newDiv.className = "textbox";

                      const newTitle = document.createElement("h2");
                      const newTitleText = document.createTextNode(data(l).split("Content=",1));

                      newTitle.appendChild(newTitleText);
                      newDiv.appendChild(newTitle);
                      newDiv.appendChild(newText);

                      const currentDiv = document.getElementById("textboxs");
                      currentDiv.appendChild(newDiv)
                      }
                   }
              }
         }
         txtFile.send(null)
    }
    for (let i = 2030; i > 2020; i--) {
      read(i)
    }
    </script>
